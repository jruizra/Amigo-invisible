<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignación de Parejas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { font-size: 24px; }
    form { margin-bottom: 20px; }
    input[type="text"] { padding: 5px; font-size: 14px; }
    button { padding: 6px 12px; font-size: 14px; cursor: pointer; }
    #resultado { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Consulta tu pareja asignada</h1>
  <p>Personas: A, B, C, D, E</p>

  <form id="formulario">
    <label for="nombre">Introduce tu nombre: </label>
    <input type="text" id="nombre" required>
    <button type="submit">Consultar</button>
  </form>

  <div id="resultado"></div>

  <script>
    // ASIGNACIÓN FIJA (MODIFICA ESTO COMO QUIERAS)
    const asignacion = {
      "A": "C",
      "B": "E",
      "C": "A",
      "D": "B",
      "E": "D"
    };

    const personas = Object.keys(asignacion);

    const formulario = document.getElementById("formulario");
    const resultado = document.getElementById("resultado");

    formulario.addEventListener("submit", function(event) {
      event.preventDefault();
      const nombre = document.getElementById("nombre").value.trim().toUpperCase();

      if (!personas.includes(nombre)) {
        resultado.textContent = "Nombre no válido. Usa A, B, C, D o E.";
        return;
      }

      resultado.textContent = `A ${nombre} le ha sido asignado: ${asignacion[nombre]}`;
    });
  </script>
</body>
</html>
