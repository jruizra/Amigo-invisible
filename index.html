<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignación de Parejas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { font-size: 24px; }
    form { margin-bottom: 20px; }
    input[type="text"] { padding: 5px; font-size: 14px; }
    button { padding: 6px 12px; font-size: 14px; cursor: pointer; }
    #resultado { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Consulta a quién te ha tocado en el Amigo Invisible de Navidades 2025</h1>
  <p>Las personas participantes son:</p>
  <p>Cristina, Gavi, Raquel, Julio, Ana C., Carla, Julio Jr, Carlos, Ana M., Martín, Javi, Clau, Aitana, Diego<p>
  <p>No hagas trampas, consulta solo quién te ha tocado a tí</p>
  
  <form id="formulario">
    <label for="nombre">Introduce tu nombre tal y como está en la lista de arriba: </label>
    <input type="text" id="nombre" required>
    <button type="submit">Consultar</button>
  </form>

  <div id="resultado"></div>

  <script>
    // ASIGNACIÓN FIJA (MODIFICA ESTO COMO QUIERAS)
    const asignacion = {
      "Abuelo": "Gavi",
      "Cristina": "Ana C.",
      "Gavi": "Aitana",
      "Raquel": "Carlos",
      "Julio": "Cristina",
      "Ana C.": "Julio Jr",
      "Carla": "Diego",
      "Julio Jr": "Carla",
      "Carlos": "Javi",
      "Ana M.": "Raquel",
      "Martín": "Clau",
      "Javi": "Abuelo",
      "Clau": "Ana M.",
      "Aitana": "Martín",
      "Diego": "Julio"
    };

    const personas = Object.keys(asignacion);

    const formulario = document.getElementById("formulario");
    const resultado = document.getElementById("resultado");

    formulario.addEventListener("submit", function(event) {
      event.preventDefault();
      const nombre = document.getElementById("nombre").value.trim().toUpperCase();

      if (!personas.includes(nombre)) {
        resultado.textContent = "Nombre no válido. Usa un nombre de la lista.";
        return;
      }

      resultado.textContent = `A ${nombre} le ha sido asignado: ${asignacion[nombre]}`;
    });
  </script>
</body>
</html>
